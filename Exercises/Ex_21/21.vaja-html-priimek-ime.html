<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.vaja: Elementi obrazca</title>
</head>

<body>
    <h1><strong>Transakcija zneska</strong></h1>
    <form action="/Exercises/Ex_21/formSend.html" method="get" autocomplete="on" oninput="transfer.value=parseInt(amount.value)+parseInt(provision.value)">
        <table>
            <tr>
                <td><label for="banks">Izberi banko:</label></td>
                <td><input placeholder="SKB" list="banks" name="bank" id="bank" autofocus required></td>
                <datalist id="banks">
                    <option value="NLB"></option>
                    <option value="ABANKA"></option>
                    <option value="NKBM"></option>
                    <option value="PBS"></option>
                    <option value="SKB"></option>
                    <option value="GB"></option>
                </datalist>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td align="right"> <label for="trr">TRR:</label></td>
                <td colspan="3"><input id="trr" name="trr" placeholder="SI56-0123-4567-8910-1112-131" maxlength="23" size="40" type="text" pattern="(([A-Z]{2}+([0-9]{2})+(-[0-9]{4})+(-[0-9]{4})+(-[0-9]{4})+(-[0-9]{3})))" required></td>
            </tr>
            <tr>
                <td align="right"> <label for="currencies">Valuta:</label></td>
                <td><input id="currencies" name="currencies" placeholder="EUR" maxlength="3" list="currencies" name="currency" id="currency" required></td>
                <datalist id="currencies">
                    <option value="EUR"></option>
                    <option value="USD"></option>
                    <option value="CHF"></option>
                    <option value="GBP"></option>
                </datalist>
                <td align="right"><label for="amount">Znesek:</label></td>
                <td><input id="amount" name="amount" type="number" value="0"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="right"><label for="provision">Provizija:</label></td>
                <td><input id="provision" type="number" value="0"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="right"><label for="transfer">Prenos:</label></td>
                <td><output name="transfer" for="amount provision"></output></td>
            </tr>
            <tr>
                <td align="right">Kodiranje:</td>
                <td><input id="keygen" name="keygen" placeholder="Kao keygen k ga ni več :P"></input>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="center"><input id="reset_form" name="reset_form" type="reset" value="Počisti obrazec"></input>
                </td>
                <td align="center">
                    <Input id="submit_form" name="submit_form" type="submit" value="Izvedi transakcijo"></Input>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
